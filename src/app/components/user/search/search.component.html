                <div class="row">

                    <div class="col-md-3 col-sm-12 mb-4">

                    </div>
                    <div class="col-md-3 col-sm-12 mb-4">
                        <label for="email">E-mail</label>
                        <input type="text" class="form-control" [(ngModel)]="email" name="email" placeholder="Email" aria-label="Email">
                    </div>                   
                </div>
                <div class="d-flex gap-1">
                    <button class="btn btn-sm btn-primary" id="btnBuscarUser" (click)="search()">Buscar</button>
