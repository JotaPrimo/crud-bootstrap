<user-search (searchEvent)="performSearch($event)" />

<div class="container">
  <div class="card mt-5">
    <card-header> Listagem de usuários </card-header>
    <card-body>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Email</th>
            <th scope="col">Ativo</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          @for (user of users | userFiltro : searchData; track $index) {
          <tr>
            <th scope="row">{{ user.id }}</th>
             <td>{{ user.name ?? '' }}</td>
            <td>{{ user.cpf }}</td>
            <td>{{ user.email }}</td>
            <td>              
              <span [ngClass]="{'badge text-bg-primary' : user.ativo, 'badge text-bg-secondary' : !user.ativo}">
                {{ user.ativo ? 'SIM' : 'NÂO' }}
              </span>
            </td>
            <td class="d-flex gap-2">
              <a [routerLink]="['/user/edit', user.id]" class="btn btn-sm btn-warning">Editar</a>
              <button class="btn btn-sm btn-danger" title="Deletar registro" id="btnDeletar" (click)="delete(user.id)">Deletar</button>
            </td>
          </tr>
          } @empty {
          <tr>
            <td colspan="4">Sem registros para exibir</td>
          </tr>
          }
        </tbody>
      </table>
    </card-body>
    <card-footer>
      <p>alguma coisa</p>
    </card-footer>
  </div>
</div>
